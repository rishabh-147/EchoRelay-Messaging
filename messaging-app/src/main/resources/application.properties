# Application name (helps with logging and debugging)
spring.application.name=EchoRelay

# Kafka broker address (points to the Kafka instance running locally)
spring.kafka.bootstrap-servers=localhost:9092

# Ensures exactly-once message delivery by avoiding duplicate messages
spring.kafka.producer.properties.enable.idempotence=true

# Guarantees that Kafka acknowledges messages only after all replicas have received them
spring.kafka.producer.properties.acks=all

# Defines the number of retry attempts if message sending fails
spring.kafka.producer.properties.retries=3

# Assigns partitions to consumers using the Range Assignor strategy (even distribution within groups)
spring.kafka.producer.properties.partition.assignment.strategy=org.apache.kafka.clients.consumer.RangeAssignor

# Consumer group name (ensures messages are received by consumers within this group)
spring.kafka.consumer.group-id=user-group

# Ensures consumers start from the latest available messages (ignores past data)
spring.kafka.consumer.auto-offset-reset=latest
